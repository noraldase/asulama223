<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Slot Machine - (BSC Testnet)</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Crypto Slot Machine</h1>
        <div class="subtitle">Pay 1 USDC, Get 1000 MYTOKEN + Win! <span class="badge">0 GAS</span></div>

        <div id="appSection">
            <div class="wallet-display" id="walletDisplay" class="hidden">
                <strong>Your Wallet:</strong> <span id="walletAddress"></span>
            </div>

            <div class="slots-container">
                <div class="slot">
                    <img src="images/Jesse.png" alt="slot-reel" id="slot1-img">
                </div>
                <div class="slot">
                    <img src="images/Base.png" alt="slot-reel" id="slot2-img">
                </div>
                <div class="slot">
                    <img src="images/BTC.png" alt="slot-reel" id="slot3-img">
                </div>
            </div>

            <div class="card" id="balancesCard" class="hidden">
                <h3>Your Balances</h3>
                <div class="info-row">
                    <span>USDC Balance</span>
                    <span id="usdcBalance">Loading...</span>
                </div>
                <div class="info-row">
                    <span>MYTOKEN Balance</span>
                    <span id="mytokenBalance">Loading...</span>
                </div>
            </div>

            <div id="statusSection"></div>

            <div id="stepsSection" class="hidden">
                <div class="step" id="step1">1. Connecting wallet...</div>
                <div class="step" id="step2">2. Approving USDC...</div>
                <div class="step" id="step3">3. Signing spin (0 gas)...</div>
                <div class="step" id="step4">4. Server is spinning...</div>
                <div class="step" id="step5">5. Server paying rewards...</div>
                <div class="step" id="step6">6. Complete!</div>
            </div>

            <button class="btn-primary" id="spinButton" onclick="spinSlot()">
                Spin! (Pay 1 USDC)
            </button>

            <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
                BSC Testnet
            </div>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
