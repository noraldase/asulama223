<!DOCTYPE html>

    <style>
        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0px) rotate(12deg); }
            50% { transform: translateY(-10px) rotate(12deg); }
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s ease-in-out infinite;
        }
        .animate-scroll-left {
            animation: scroll-left 20s linear infinite;
        }

        /* Progress Bar Styling (Simulasi Progress Shadcn) */
        .progress-root {
            position: relative;
            height: 1rem; /* h-4 */
            background-color: rgb(229 231 235); /* bg-gray-200 */
            border-radius: 9999px; /* rounded-full */
            overflow: hidden;
        }
        .progress-indicator {
            height: 100%;
            background-color: black; /* Default to black for visibility */
            transition: transform 0.6s ease;
        }
    </style>
</head>

        </div>
    </div>

    <script>
        // 1. Data
        const contractAddress = "0xC0B3...4486C7";
        const progressValue = 100; // Assuming 100%

        // 2. DOM Elements
        const copyButton = document.getElementById('copy-button');
        const copyIcon = document.getElementById('copy-icon');
        const contractAddressDisplay = document.getElementById('contract-address-display');
        const progressIndicator = document.getElementById('progress-indicator');

        // 3. Logic for Copy Button
        if (copyButton) {
            copyButton.addEventListener('click', () => {
                // Copy text
                navigator.clipboard.writeText(contractAddress);
                
                // Change icon to Check (Checkmark)
                copyIcon.setAttribute('data-lucide', 'check');
                copyIcon.classList.remove('text-black');
                copyIcon.classList.add('text-green-500');

                // Revert after 2 seconds
                setTimeout(() => {
                    copyIcon.setAttribute('data-lucide', 'copy');
                    copyIcon.classList.remove('text-green-500');
                    copyIcon.classList.add('text-black');
                    lucide.createIcons(); // Re-render icon
                }, 2000);

                lucide.createIcons(); // Re-render icon
            });
        }

        // 4. Logic for Scroll Effect (Parallax)
        const bgEl1 = document.getElementById('bg-el-1');
        const bgEl2 = document.getElementById('bg-el-2');
        const bgEl3 = document.getElementById('bg-el-3');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            if (bgEl1) bgEl1.style.transform = `translateY(${scrollY * 0.3}px)`;
            if (bgEl2) bgEl2.style.transform = `translateY(${scrollY * 0.2}px)`;
            if (bgEl3) bgEl3.style.transform = `translateY(${scrollY * 0.4}px)`;
        });

        // 5. Initialize Lucide Icons
        // This must be called after the DOM content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            // Set initial progress bar width
            if (progressIndicator) {
                progressIndicator.style.width = `${progressValue}%`;
            }
            // Change the SVG color in the wavy bottom to match the background
            const wavyPath = document.querySelector('.wavy-bottom svg path');
            if (wavyPath) {
                wavyPath.setAttribute('fill', '#F5F0E8');
            }

            // Fix BOO! text color in the footer
            const booTexts = document.querySelectorAll('.animate-scroll-left span');
            booTexts.forEach(span => {
                 span.classList.remove('text-white');
                 span.classList.add('text-black');
            });
        });
    </script>
