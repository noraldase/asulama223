<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POOP Slot Machine - BNB</title>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* ⚠️ PERINGATAN: /images/background.jpg MASIH HARUS ADA DI VERCEL */
            background-image: url('images/poop.png'); 
            background-size: cover;
            background-position: contain;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        .slots-container {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        .slot {
            width: 100px; 
            height: 100px;
            background-color: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slot img.spinning {
            filter: blur(5px);
        }
        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .info-row span:first-child {
            color: #666;
        }
        .info-row span:last-child {
            color: #333;
            font-weight: 600;
        }
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            text-align: center;
        }
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status-success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status-error {
            background: #ffebee;
            color: #d32f2f;
        }
        .step {
            padding: 10px;
            border-left: 3px solid #ccc;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .step.active {
            background: #f0f4ff;
            color: #667eea;
            font-weight: 600;
            border-left-color: #667eea;
        }
        .step.completed {
            color: #4caf50;
            border-left-color: #4caf50;
        }
        .hidden {
            display: none;
        }
        .link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        .wallet-display {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .wallet-display.hidden,
        .card.hidden {
            display: none;
        }

    </style>
    </head>
<body>

    <div class="container">
        <h1>POOP Slot Machine</h1>
        <div class="subtitle">Pay 1 USD1, Get 1000 $POOP + Win! <span class="badge">0 GAS</span></div>

        <div id="appSection">
            <div class="wallet-display hidden" id="walletDisplay">
                <strong>Your Wallet:</strong> <span id="walletAddress"></span>
            </div>

            <div class="slots-container">
                <div class="slot">
                    <img src="images/bnb.png" alt="slot-reel" id="slot1-img">
                </div>
                <div class="slot">
                    <img src="images/ETH.png" alt="slot-reel" id="slot2-img">
                </div>
                <div class="slot">
                    <img src="images/BTC.png" alt="slot-reel" id="slot3-img">
                </div>
            </div>

            <div class="card hidden" id="balancesCard">
                <h3>Your Balances</h3>
                <div class="info-row">
                    <span>USD1 Balance</span>
                    <span id="usd1Balance">Loading...</span>
                </div>
                <div class="info-row">
                    <span>$POOP Balance</span>
                    <span id="mytokenBalance">Loading...</span>
                </div>
            </div>

            <div id="statusSection"></div>

            <div id="stepsSection" class="hidden">
                <div class="step" id="step1">1. Connecting wallet...</div>
                <div class="step" id="step2">2. Approving USD1...</div>
                <div class="step" id="step3">3. Signing spin (0 gas)...</div>
                <div class="step" id="step4">4. Server is spinning...</div>
                <div class="step" id="step5">5. Server paying rewards...</div>
                <div class="step" id="step6">6. Complete!</div>
            </div>

            <button class="btn-primary" id="spinButton" onclick="spinSlot()">
                Spin! (Pay 1 USD1)
            </button>

            <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
                Binance Smart Chain
            </div>
        </div>
    </div>
    <script>
        // --- 1. KONFIGURASI FRONTEND ---
        // ⚠️ PASTIKAN ANDA MENGGANTI SEMUA NILAI '0x...' DI BAWAH INI!
        const CONFIG = {
            rpc: 'https://bsc-rpc.publicnode.com/',
            chainId: 56, 
            chainHex: '0x38', 
            chainName: 'BSC',

            // ⚠️ GANTI INI dengan URL API VPS Anda
            backendUrl: 'https://api.poopx402.site',

            // ⚠️ GANTI INI dengan alamat kontrak TESTNET Anda
            usd1: '0x8d0D000Ee44948FC98c9B98A4FA4921476f08B0d',
            mytoken: '0xf1e42c42987d5e00fad0e1805f9196b5e2df3b2f', 
            
            relayer: '0xE1C2830d5DDd6B49E9c46EbE03a98Cb44CD8eA5a', // Ini B402 Relayer, biarkan
            
            // ⚠️ GANTI INI dengan alamat dompet SERVER Anda (penerima 1 USDC)
            serverWallet: '0xbdDD85bc42010110B8184d0fDA25659688bf935E'
        };

        // --- 2. ABI & VARIABEL GLOBAL ---
        const ERC20_ABI = [ 'function balanceOf(address) view returns (uint256)', 'function decimals() view returns (uint8)', 'function approve(address,uint256) returns (bool)', 'function allowance(address,address) view returns (uint256)' ];
        
        let provider, signer, userAddress;
        let usd1Contract, mytokenContract;

        // --- 3. ELEMEN DOM ---
        const walletDisplay = document.getElementById('walletDisplay');
        const walletAddressSpan = document.getElementById('walletAddress');
        const balancesCard = document.getElementById('balancesCard');
        const usd1BalanceSpan = document.getElementById('usd1Balance');
        const mytokenBalanceSpan = document.getElementById('mytokenBalance');
        const spinButton = document.getElementById('spinButton');
        const statusSection = document.getElementById('statusSection');
        const stepsSection = document.getElementById('stepsSection');
        const slotImgs = [ document.getElementById('slot1-img'), document.getElementById('slot2-img'), document.getElementById('slot3-img') ];
        
        // ⚠️ PASTIKAN NAMA FILE GAMBAR INI SESUAI DENGAN FOLDER /images/ ANDA
        const allSymbolImages = [ 'images/Jesse.png', 'images/Base.png', 'images/BTC.png', 'images/ETH.png', 'images/Other.png' ];


        // --- 4. FUNGSI HELPER (Utilitas) ---

        function showStatus(message, type = 'info') {
            statusSection.innerHTML = `<div class="status status-${type}">${message}</div>`;
        }
        function resetSteps() {
            stepsSection.classList.add('hidden');
            for (let i = 1; i <= 6; i++) {
                const step = document.getElementById(`step${i}`);
                if(step) step.classList.remove('active', 'completed');
            }
        }
        function updateStep(stepNum, state) {
            if (stepNum === 1) { stepsSection.classList.remove('hidden'); }
            const step = document.getElementById(`step${stepNum}`);
            if(!step) return; // Pengaman jika ID step salah
            if (state === 'active') {
                step.classList.add('active');
                step.classList.remove('completed');
            } else if (state === 'completed') {
                step.classList.remove('active');
                step.classList.add('completed');
            }
        }
        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        async function loadBalances() {
            try {
                balancesCard.classList.remove('hidden');
                usd1BalanceSpan.textContent = 'Loading...';
                mytokenBalanceSpan.textContent = 'Loading...';

                if (!usd1Contract || !mytokenContract) {
                    console.log("Contract error");
                    return;
                }

                const usd1Bal = await usd1Contract.balanceOf(userAddress);
                const mytokenBal = await mytokenContract.balanceOf(userAddress);
                
                // ⚠️ Sesuaikan desimal jika token Anda berbeda
                usd1BalanceSpan.textContent = ethers.formatUnits(usd1Bal, 18) + ' USD1'; // 6 desimal
                mytokenBalanceSpan.textContent = ethers.formatUnits(mytokenBal, 18) + ' POOP'; // 18 desimal

            } catch (error) {
                console.error("Load balance error:", error);
                usd1BalanceSpan.textContent = 'Error';
                mytokenBalanceSpan.textContent = 'Error';
            }
        }

        async function animateSpin(duration = 2000) {
            updateStep(4, 'active'); // Step 4: Server is spinning
            slotImgs.forEach(img => img.classList.add('spinning'));
            let intervalId = setInterval(() => {
                for (const img of slotImgs) {
                    // Ambil gambar acak dari 'allSymbolImages'
                    const randomImg = allSymbolImages[Math.floor(Math.random() * allSymbolImages.length)];
                    img.src = randomImg; // Tampilkan gambar acak
                }
            }, 80);
            await sleep(duration);
            clearInterval(intervalId);
            slotImgs.forEach(img => img.classList.remove('spinning'));
            updateStep(4, 'completed');
        }

        // --- 5. FUNGSI KONEKSI ---
        // --- 5. FUNGSI KONEKSI ---
        async function ensureWalletConnected() {
            // Jika signer sudah ada, kita sudah terkoneksi. Lewati.
            if (signer) return true; 

            try {
                updateStep(1, 'active'); // Step 1: Connecting
                if (!window.ethereum) {
                    alert('Please install MetaMask!');
                    return false;
                }

                // --- AWAL PERUBAHAN ---
                // 1. Buat network kustom MENGGUNAKAN CONFIG
                // Kita bisa menggunakan nama apa saja, tapi 'bsc' masuk akal untuk Mainnet
                const targetNetwork = new ethers.Network(CONFIG.chainName.toLowerCase(), CONFIG.chainId); 
                targetNetwork.ensAddress = null; // Tetap nonaktifkan ENS

                // 2. Buat provider dengan network target
                provider = new ethers.BrowserProvider(window.ethereum, targetNetwork); 
                // --- AKHIR PERUBAHAN ---
                
                // 3. Minta akun (Sama)
                await provider.send("eth_requestAccounts", []);
                
                // 4. Dapatkan signer (Sama)
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                
                // 5. Coba ganti ke jaringan target (Sama)
                // Ini akan meminta pengguna beralih jika mereka tidak di jaringan yang benar
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: CONFIG.chainHex }], // '0x38' dari CONFIG
                });

                // 6. Inisialisasi kontrak (Sama)
                usd1Contract = new ethers.Contract(CONFIG.usd1, ERC20_ABI, signer); 
                mytokenContract = new ethers.Contract(CONFIG.mytoken, ERC20_ABI, provider);

                // 7. Tampilkan info & muat saldo (Sama)
                walletAddressSpan.textContent = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                walletDisplay.classList.remove('hidden');
                await loadBalances();
                
                updateStep(1, 'completed');
                return true; // Koneksi sukses

            } catch (error) {
                console.error(error);
                // Jika pengguna menolak beralih jaringan, error akan muncul di sini
                showStatus('Failed swith chain: ' + error.message, 'error');
                updateStep(1, 'failed'); 
                return false; // Koneksi gagal
            }
        }

        // --- 6. FUNGSI UTAMA: SPIN SLOT ---
        // Ini adalah fungsi yang dipanggil oleh tombol 'onclick="spinSlot()"'
        async function spinSlot() {
            spinButton.disabled = true;
            resetSteps();
            
            try {
                // Langkah A: Pastikan Wallet Terkoneksi
                const isConnected = await ensureWalletConnected();
                if (!isConnected) {
                    spinButton.disabled = false;
                    return; 
                }

                // Langkah B: Approve USDC (Step 2)
                updateStep(2, 'active');
                showStatus('Checking USD1 approval...', 'info');
                const amount = ethers.parseUnits('1', 18); // 1 USDC (6 desimal)
                const allowance = await usd1Contract.allowance(userAddress, CONFIG.relayer);

                if (allowance < amount) {
                    showStatus('Please approve 1 USD1');
                    const approveTx = await usd1Contract.approve(CONFIG.relayer, amount);
                    await approveTx.wait();
                    showStatus('Approval successful!', 'info');
                }
                updateStep(2, 'completed');

                // Langkah C: Sign Payment (Step 3)
                updateStep(3, 'active');
                showStatus('Sign the payment message (0 gas!)', 'info');

                const nonce = ethers.hexlify(ethers.randomBytes(32));
                const validAfter = Math.floor(Date.now() / 1000);
                const validBefore = validAfter + 600; // 10 menit
                const domain = { name: 'B402', version: '1', chainId: CONFIG.chainId, verifyingContract: CONFIG.relayer };
                const types = { TransferWithAuthorization: [ { name: 'from', type: 'address' }, { name: 'to', type: 'address' }, { name: 'value', type: 'uint256' }, { name: 'validAfter', type: 'uint256' }, { name: 'validBefore', type: 'uint256' }, { name: 'nonce', type: 'bytes32' } ] };
                const value = { from: userAddress, to: CONFIG.serverWallet, value: amount.toString(), validAfter, validBefore, nonce };

                const signature = await signer.signTypedData(domain, types, value);
                updateStep(3, 'completed');

                // Langkah D: Animasi dan Kirim ke Backend (Step 4 & 5)
                const animationPromise = animateSpin(2000); // Step 4

                updateStep(5, 'active'); // Step 5: Server paying
                
                // ⚠️ MEMANGGIL ENDPOINT YANG BENAR ('/process-payment')
                const response = await fetch(`${CONFIG.backendUrl}/process-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        authorization: value, 
                        signature, 
                        userAddress 
                    })
                });

                const result = await response.json();
                await animationPromise; 
                
                if (!result.success) {
                    throw new Error(result.error || 'Backend failed to process spin.');
                }
                updateStep(5, 'completed');

                // Langkah E: Tampilkan Hasil (Step 6)
                updateStep(6, 'active');
                slotImgs[0].src = `images/${result.result[0]}.png`;
                slotImgs[1].src = `images/${result.result[1]}.png`;
                slotImgs[2].src = `images/${result.result[2]}.png`;

                let winMessage = `You got 1000 $POOP!`;
                if (result.winnings > 0) {
                    winMessage = `🎉 YOU WON ${result.winnings} USD1! 🎉<br>+ ${result.tokenReward} $POOP!`;
                } else {
                    winMessage = `You won ${result.tokenReward} $POOP. Better luck next time!`;
                }

                showStatus(
                    `${winMessage}
                     <br><a class="link" href="https://bscscan.com/tx/${result.paymentTx}" target="_blank">View Transaction</a>`,
                    'success'
                );
                updateStep(6, 'completed');
                
                setTimeout(loadBalances, 3000);

            } catch (error) {
                console.error(error);
                showStatus('❌ Error: ' + error.message, 'error');
                resetSteps();
            } finally {
                spinButton.disabled = false;
            }
        }
    </script>
    </body>
</html>
