<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark AI</title>
    <style>
        /* CSS untuk Tampilan */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 700px;
            height: 90vh;
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        #connectWalletBtn {
            background-color: var(--primary-color);
            color: #121212;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #connectWalletBtn:hover {
            background-color: #a060fc;
        }

        #connectWalletBtn:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--primary-color);
            color: #121212;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #333;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-form {
            display: flex;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            gap: 1rem;
        }

        #chat-input {
            flex-grow: 1;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #chat-input:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        #chat-form button {
            background-color: var(--primary-color);
            color: #121212;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #chat-form button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #rateLimitMessage {
            text-align: center;
            padding: 1rem;
            background-color: #442222;
            color: #ff9999;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <h1>Spark AI</h1>
            <button id="connectWalletBtn">Connect Wallet</button>
        </header>

        <div id="rateLimitMessage" class="hidden">
            Anda telah mencapai batas 5 pesan trial. Silakan hubungkan wallet Anda untuk melanjutkan.
        </div>

        <div id="chat-box">
            <div class="message bot-message">
                Selamat datang di Spark AI! Anda memiliki 5 pesan trial. Hubungkan wallet Anda untuk chat tanpa batas.
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ketik pesan Anda...">
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        // JavaScript untuk Logika Aplikasi
        document.addEventListener('DOMContentLoaded', () => {
            // Selektor Elemen
            const chatBox = document.getElementById('chat-box');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const rateLimitMessage = document.getElementById('rateLimitMessage');
            const sendButton = chatForm.querySelector('button');

            // Variabel Status
            let userAddress = null;
            // Ambil data dari 'cache browser' (localStorage)
            let messageCount = parseInt(localStorage.getItem('sparkAIMessageCount') || '0');

            // --- 1. Inisialisasi & Cek Status Login ---
            function initialize() {
                const storedAddress = localStorage.getItem('sparkAIUserAddress');
                if (storedAddress) {
                    userAddress = storedAddress;
                    updateUIForLoggedIn();
                } else {
                    // Jika belum login, cek apakah dia sudah kena rate limit
                    checkRateLimit();
                }
            }

            function updateUIForLoggedIn() {
                // Tampilkan alamat wallet yang disingkat
                connectWalletBtn.textContent = `Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
                connectWalletBtn.disabled = true;
                // Sembunyikan pesan rate limit dan aktifkan input
                rateLimitMessage.classList.add('hidden');
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.placeholder = "Anda terhubung. Tanyakan apa saja...";
            }

            function checkRateLimit() {
                if (messageCount >= 5) {
                    showRateLimit();
                } else {
                    addMessage(`Anda memiliki ${5 - messageCount} pesan trial tersisa.`, 'bot');
                }
            }

            function showRateLimit() {
                rateLimitMessage.classList.remove('hidden');
                chatInput.disabled = true;
                sendButton.disabled = true;
                chatInput.placeholder = "Batas trial habis. Hubungkan wallet.";
            }

            // --- 2. Fungsi Koneksi Wallet ---
            async function connectWallet() {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        // Meminta izin pengguna untuk terhubung
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        userAddress = accounts[0];
                        
                        // Simpan alamat wallet ke localStorage
                        localStorage.setItem('sparkAIUserAddress', userAddress);
                        
                        // Perbarui UI
                        updateUIForLoggedIn();
                        addMessage('Wallet berhasil terhubung!', 'bot');

                    } catch (error) {
                        console.error('Koneksi wallet gagal:', error);
                        addMessage('Gagal menghubungkan wallet. Coba lagi.', 'bot');
                    }
                } else {
                    alert('MetaMask tidak terdeteksi! Harap install MetaMask untuk menggunakan fitur ini.');
                }
            }

            // --- 3. Fungsi Pengiriman Chat ---
            async function handleChatSubmit(event) {
                event.preventDefault();
                const userMessage = chatInput.value.trim();

                if (!userMessage) return;

                addMessage(userMessage, 'user');
                chatInput.value = '';

                // --- Logika Rate Limit untuk Trial ---
                if (!userAddress) { // Jika user BELUM login wallet
                    messageCount++;
                    // Simpan hitungan ke localStorage
                    localStorage.setItem('sparkAIMessageCount', messageCount);

                    if (messageCount > 5) {
                        showRateLimit();
                        addMessage('Anda telah melebihi 5 pesan gratis. Harap hubungkan wallet Anda.', 'bot');
                        return; // Hentikan proses
                    }
                }
                
                // Jika user sudah login ATAU masih dalam masa trial, panggil API
                // Tampilkan indikator "mengetik"
                const typingIndicator = addMessage('Spark AI sedang berpikir...', 'bot');
                
                try {
                    const botResponse = await callMockGeminiAPI(userMessage);
                    // Hapus indikator "mengetik"
                    chatBox.removeChild(typingIndicator);
                    // Tampilkan respons bot
                    addMessage(botResponse, 'bot');
                } catch (error) {
                    chatBox.removeChild(typingIndicator);
                    addMessage(`Error: ${error.message}`, 'bot');
                }
            }

            // --- 4. Fungsi Menambahkan Pesan ke UI ---
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.textContent = text;
                chatBox.appendChild(messageElement);
                // Auto-scroll ke pesan terbaru
                chatBox.scrollTop = chatBox.scrollHeight;
                return messageElement;
            }

            // --- 5. PANGGILAN API (MOCKUP) ---
            // --- 5. PANGGILAN API (SEBENARNYA) ---
            async function callMockGeminiAPI(message) {
                // Ganti dengan IP Address VPS Anda yang sebenarnya
                const backendUrl = 'https://api.poopx402.site/chat'; 
                
                console.log(`Mengirim pesan ke backend: ${message}`);

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message }) // Kirim pesan dalam format JSON
                    });

                    if (!response.ok) {
                        // Jika server mengembalikan error (misal: 500)
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                         // Jika server mengembalikan pesan error yang spesifik
                        throw new Error(data.error);
                    }

                    return data.text; // Kembalikan teks dari respons JSON

                } catch (error) {
                    console.error('Gagal mengambil data dari backend:', error);
                    return `Maaf, terjadi kesalahan saat terhubung ke server: ${error.message}`;
                }
            }

            // --- Event Listeners ---
            connectWalletBtn.addEventListener('click', connectWallet);
            chatForm.addEventListener('submit', handleChatSubmit);

            // Jalankan inisialisasi saat halaman dimuat
            initialize();
        });
    </script>
</body>
</html>
