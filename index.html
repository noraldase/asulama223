        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0px) rotate(12deg); }
            50% { transform: translateY(-10px) rotate(12deg); }
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s ease-in-out infinite;
        }
        .animate-scroll-left {
            animation: scroll-left 20s linear infinite;
        }

        /* Progress Bar Styling (TIDAK DIGUNAKAN, tapi dibiarkan) */
        .progress-root {
            position: relative;
            height: 1rem; /* h-4 */
            background-color: rgb(229 231 235); /* bg-gray-200 */
            border-radius: 9999px; /* rounded-full */
            overflow: hidden;
        }
        .progress-indicator {
            height: 100%;
            background-color: black; /* Default to black for visibility */
            transition: transform 0.6s ease;
        }
        
        /* Gaya kustom untuk membatasi lebar kolom konten */

            height: 1.75rem; /* h-7 */
        }
    </style>

    <script>
        // --- KONFIGURASI DATA UTAMA ---
        const CONTRACT_ADDRESS_FULL = "0xED143D7C6195fD65C5b0a66F8d2B329E44ffE3D1"; 
        const DISPLAY_ADDRESS = "0xED14...E3D1";
        
        // --- DOM ELEMENTS ---
        const copyButton = document.getElementById('copy-button');
        const copyIcon = document.getElementById('copy-icon');
        const contractAddressDisplay = document.getElementById('contract-address-display');

        // Setel tampilan awal CA
        contractAddressDisplay.textContent = `CA: ${DISPLAY_ADDRESS}`;

        // --- FUNGSIONALITAS COPY CA ---
        if (copyButton) {
            copyButton.addEventListener('click', () => {
                // Copy text
                navigator.clipboard.writeText(CONTRACT_ADDRESS_FULL);
                
                // Change icon to Check (Checkmark)
                copyIcon.setAttribute('data-lucide', 'check');
                copyIcon.classList.remove('text-black');
                copyIcon.classList.add('text-green-500');

                // Revert after 2 seconds
                setTimeout(() => {
                    copyIcon.setAttribute('data-lucide', 'copy');
                    copyIcon.classList.remove('text-green-500');
                    copyIcon.classList.add('text-black');
                    lucide.createIcons(); // Re-render icon
                }, 2000);

                lucide.createIcons(); // Re-render icon
            });
        }

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            contractAddressDisplay.textContent = `CA: ${DISPLAY_ADDRESS}`; 

            // Logic for Scroll Effect (Parallax) - Dibiarkan agar efek tetap ada
            const bgEl1 = document.getElementById('bg-el-1');
            const bgEl2 = document.getElementById('bg-el-2');
            const bgEl3 = document.getElementById('bg-el-3');

            const handleScroll = () => {
                const scrollY = window.scrollY;
                if (bgEl1) bgEl1.style.transform = `translateY(${scrollY * 0.3}px)`;
                if (bgEl2) bgEl2.style.transform = `translateY(${scrollY * 0.2}px)`;
                if (bgEl3) bgEl3.style.transform = `translateY(${scrollY * 0.4}px)`;
            };

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Panggil sekali untuk posisi awal
        });
    </script>
